<!DOCTYPE html>
<html>
    <head>
        <title>First Party Domain</title>
    </head>
    <body>
        <h1>First Party Domain</h1>
        <p>This is a first party domain that contains third-party script.</p>
        <script src="//{{THIRD_PARTY_PUBLIC_DNS}}/third-party.js"></script>
        <script>setCookie && setCookie('3p-cookie', '3p-cookie-set-by-1p-invocation-of-3p-script')</script>
        <script>getCookies && getCookies()</script>

        <h2>First-party pixel below</h2>
        <img src="//{{FIRST_PARTY_PUBLIC_DNS}}/1p-pixel" alt="First-party pixel" width="1" height="1" style="width: 1px; height: 1px;" />

        <h2>Third-party pixel below</h2>
        <img src="//{{THIRD_PARTY_PUBLIC_DNS}}/3p-pixel" alt="Third-party pixel" width="1" height="1" style="width: 1px; height: 1px;" />

        <h2>Third-party pixel (partitioned) below</h2>
        <img src="//{{THIRD_PARTY_PUBLIC_DNS}}/3p-pixel-partitioned" alt="Third-party pixel partitioned" width="1" height="1" style="width: 1px; height: 1px;" />

        <h2>Third-party pixel (first-party) below -- cookie not set by Set-Cookie header</h2>
        <img src="//{{THIRD_PARTY_PUBLIC_DNS}}/3p-pixel-1p" alt="Third-party pixel in first-party" width="1" height="1" style="width: 1px; height: 1px;" />
    </body>
</html>
